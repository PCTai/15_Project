<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Random Person</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="avatar">
                <img src="https://randomuser.me/api/portraits/men/66.jpg" alt="">
            </div>
            <p class="title"></p>
            <p class="value"></p>
            <div class="values-list">
           
                <button class="icon " data-label="name">
                  <i class="far fa-user"></i>
                </button>
               
                <button class="icon" data-label="email">
                  <i class="far fa-envelope-open"></i>
                </button>
               
                <button class="icon" data-label="age">
                  <i class="far fa-calendar-times"></i>
                </button>
               
                <button class="icon" data-label="street">
                  <i class="far fa-map"></i>
                </button>
               
                <button class="icon" data-label="phone">
                  <i class="fas fa-phone"></i>
                </button>
               
                <button class="icon" data-label="password">
                  <i class="fas fa-user-lock"></i>
                </button>
              </div>
              <button type="button" class="btn">Random user</button>
        </div>
        
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
